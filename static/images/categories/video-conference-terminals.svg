<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient23)"/>
  <defs>
    <linearGradient id="gradient23" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка видеоконференцтерминала -->
  <g transform="translate(200, 150)">
    <!-- Основной корпус терминала -->
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="#1a1a1a" opacity="0.9"/>
    <rect x="-55" y="-25" width="110" height="50" rx="5" fill="#2a2a2a" opacity="0.8"/>
    
    <!-- Дисплей терминала -->
    <rect x="-50" y="-20" width="100" height="40" rx="3" fill="#333" opacity="0.9"/>
    <rect x="-47" y="-17" width="94" height="34" rx="2" fill="#1a1a1a" opacity="0.8"/>
    
    <!-- Интерфейс видеоконференции на дисплее -->
    <!-- Основное окно с собеседником -->
    <rect x="-45" y="-15" width="60" height="30" fill="#047857" opacity="0.6"/>
    <circle cx="-15" cy="0" r="8" fill="#fbbf24" opacity="0.7"/>
    
    <!-- Окно с собой -->
    <rect x="18" y="-5" width="24" height="18" fill="#065F46" opacity="0.5"/>
    <circle cx="30" cy="4" r="3" fill="#fbbf24" opacity="0.6"/>
    
    <!-- Элементы управления на дисплее -->
    <rect x="-45" y="17" width="94" height="2" fill="#444" opacity="0.7"/>
    
    <!-- Физические кнопки управления -->
    <circle cx="-40" cy="28" r="3" fill="#10b981" opacity="0.8"/>
    <circle cx="-30" cy="28" r="3" fill="#fbbf24" opacity="0.8"/>
    <circle cx="-20" cy="28" r="3" fill="#ef4444" opacity="0.8"/>
    
    <!-- Встроенная камера -->
    <rect x="-5" y="-32" width="10" height="6" rx="3" fill="#333" opacity="0.9"/>
    <circle cx="0" cy="-29" r="1.5" fill="#ff0000" opacity="0.7"/>
    
    <!-- Микрофонная решетка -->
    <ellipse cx="0" cy="35" rx="25" ry="5" fill="#444" opacity="0.8"/>
    <circle cx="-15" cy="35" r="1" fill="#333" opacity="0.9"/>
    <circle cx="-10" cy="35" r="1" fill="#333" opacity="0.9"/>
    <circle cx="-5" cy="35" r="1" fill="#333" opacity="0.9"/>
    <circle cx="0" cy="35" r="1" fill="#333" opacity="0.9"/>
    <circle cx="5" cy="35" r="1" fill="#333" opacity="0.9"/>
    <circle cx="10" cy="35" r="1" fill="#333" opacity="0.9"/>
    <circle cx="15" cy="35" r="1" fill="#333" opacity="0.9"/>
    
    <!-- Индикаторы состояния -->
    <circle cx="40" cy="-20" r="2" fill="#10b981" opacity="0.9"/>
    <circle cx="45" cy="-20" r="2" fill="#fbbf24" opacity="0.9"/>
    
    <!-- Порты подключения -->
    <rect x="65" y="-10" width="8" height="4" rx="2" fill="#666" opacity="0.8"/>
    <rect x="65" y="-2" width="8" height="4" rx="2" fill="#666" opacity="0.8"/>
    <rect x="65" y="6" width="8" height="4" rx="2" fill="#666" opacity="0.8"/>
    
    <!-- Подставка -->
    <rect x="-15" y="40" width="30" height="8" rx="4" fill="#333" opacity="0.9"/>
    <rect x="-20" y="46" width="40" height="4" rx="2" fill="#222" opacity="0.9"/>
    
    <!-- Пульт дистанционного управления -->
    <g transform="translate(-80, 10)">
      <rect x="-8" y="-15" width="16" height="30" rx="3" fill="#333" opacity="0.8"/>
      <rect x="-6" y="-13" width="12" height="26" rx="2" fill="#444" opacity="0.7"/>
      
      <!-- Кнопки на пульте -->
      <circle cx="0" cy="-8" r="1.5" fill="#10b981" opacity="0.8"/>
      <circle cx="-3" cy="-3" r="1" fill="#666" opacity="0.7"/>
      <circle cx="0" cy="-3" r="1" fill="#666" opacity="0.7"/>
      <circle cx="3" cy="-3" r="1" fill="#666" opacity="0.7"/>
      <circle cx="-3" cy="2" r="1" fill="#666" opacity="0.7"/>
      <circle cx="0" cy="2" r="1" fill="#666" opacity="0.7"/>
      <circle cx="3" cy="2" r="1" fill="#666" opacity="0.7"/>
      <circle cx="0" cy="7" r="1.5" fill="#ef4444" opacity="0.8"/>
    </g>
  </g>
</svg>