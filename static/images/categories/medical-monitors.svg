<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient27)"/>
  <defs>
    <linearGradient id="gradient27" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка медицинских мониторов -->
  <g transform="translate(200, 150)">
    <!-- Основной медицинский монитор -->
    <rect x="-50" y="-35" width="100" height="70" rx="5" fill="#ffffff" opacity="0.9"/>
    <rect x="-47" y="-32" width="94" height="64" rx="3" fill="#1a1a1a" opacity="0.9"/>
    
    <!-- Экран монитора с медицинскими данными -->
    <rect x="-44" y="-29" width="88" height="58" rx="2" fill="#333" opacity="0.8"/>
    
    <!-- ЭКГ волна на экране -->
    <polyline points="-40,-10 -30,-10 -25,-15 -20,-5 -15,-20 -10,0 -5,-10 0,-10 5,-10 10,-15 15,-5 20,-20 25,0 30,-10 40,-10" 
              stroke="#10b981" stroke-width="2" fill="none" opacity="0.9"/>
    
    <!-- Пульсоксиметр на экране -->
    <rect x="-40" y="5" width="25" height="20" rx="2" fill="#065F46" opacity="0.6"/>
    <text x="-27" y="18" font-size="8" fill="white" opacity="0.9">SpO2</text>
    <text x="-27" y="25" font-size="10" fill="#10b981" opacity="0.9">98%</text>
    
    <!-- Частота пульса на экране -->
    <rect x="-10" y="5" width="25" height="20" rx="2" fill="#065F46" opacity="0.6"/>
    <text x="3" y="18" font-size="8" fill="white" opacity="0.9">HR</text>
    <text x="3" y="25" font-size="10" fill="#10b981" opacity="0.9">72</text>
    
    <!-- Давление на экране -->
    <rect x="20" y="5" width="20" height="20" rx="2" fill="#065F46" opacity="0.6"/>
    <text x="30" y="18" font-size="6" fill="white" opacity="0.9">BP</text>
    <text x="30" y="25" font-size="8" fill="#10b981" opacity="0.9">120/80</text>
    
    <!-- Подставка монитора -->
    <rect x="-15" y="35" width="30" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="-8" y="43" width="16" height="10" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="-20" y="51" width="40" height="3" rx="1" fill="#ffffff" opacity="0.7"/>
    
    <!-- Кнопки управления на мониторе -->
    <circle cx="-40" cy="-25" r="2" fill="#10b981" opacity="0.8"/>
    <circle cx="-32" cy="-25" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="-24" cy="-25" r="2" fill="#ef4444" opacity="0.8"/>
    
    <!-- Датчик пульсоксиметра -->
    <g transform="translate(70, 0)">
      <!-- Клипса датчика -->
      <rect x="-3" y="-10" width="6" height="20" rx="3" fill="#ffffff" opacity="0.9"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2" fill="#ef4444" opacity="0.7"/>
      
      <!-- Кабель датчика -->
      <rect x="-1" y="10" width="2" height="15" rx="1" fill="#333" opacity="0.8"/>
      
      <!-- Индикатор датчика -->
      <circle cx="0" cy="0" r="1.5" fill="#10b981" opacity="0.9"/>
    </g>
    
    <!-- Портативный монитор -->
    <g transform="translate(-70, 20)">
      <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#ffffff" opacity="0.8"/>
      <rect x="-13" y="-8" width="26" height="16" rx="2" fill="#1a1a1a" opacity="0.8"/>
      
      <!-- Маленький экран -->
      <rect x="-11" y="-6" width="22" height="12" rx="1" fill="#333" opacity="0.7"/>
      
      <!-- Маленькая ЭКГ волна -->
      <polyline points="-9,-2 -6,-2 -5,-4 -4,0 -3,-5 -2,1 -1,-2 0,-2 1,-2 2,-4 3,0 4,-5 5,1 6,-2 9,-2" 
                stroke="#10b981" stroke-width="1" fill="none" opacity="0.8"/>
      
      <!-- Кнопки -->
      <circle cx="-8" cy="8" r="1" fill="#10b981" opacity="0.8"/>
      <circle cx="-4" cy="8" r="1" fill="#fbbf24" opacity="0.8"/>
      <circle cx="0" cy="8" r="1" fill="#ef4444" opacity="0.8"/>
      <circle cx="4" cy="8" r="1" fill="#666" opacity="0.7"/>
      <circle cx="8" cy="8" r="1" fill="#666" opacity="0.7"/>
    </g>
    
    <!-- Медицинский крест (символ медицины) -->
    <g transform="translate(0, -60)">
      <rect x="-2" y="-8" width="4" height="16" rx="1" fill="#ef4444" opacity="0.8"/>
      <rect x="-8" y="-2" width="16" height="4" rx="1" fill="#ef4444" opacity="0.8"/>
    </g>
    
    <!-- Сердечный ритм (анимация) -->
    <g transform="translate(0, 70)">
      <polyline points="-20,0 -15,0 -12,-5 -10,5 -8,-8 -6,3 -4,0 0,0 4,0 6,-5 8,5 10,-8 12,3 14,0 20,0" 
                stroke="#ef4444" stroke-width="1.5" fill="none" opacity="0.7"/>
      <circle cx="0" cy="0" r="2" fill="#ef4444" opacity="0.8"/>
    </g>
  </g>
</svg>