<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient22)"/>
  <defs>
    <linearGradient id="gradient22" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка настольного микрофона -->
  <g transform="translate(200, 150)">
    <!-- Основание микрофона -->
    <ellipse cx="0" cy="40" rx="35" ry="8" fill="#333" opacity="0.8"/>
    <ellipse cx="0" cy="38" rx="35" ry="8" fill="#444" opacity="0.9"/>
    
    <!-- Ножка микрофона -->
    <rect x="-3" y="0" width="6" height="38" rx="3" fill="#333" opacity="0.8"/>
    
    <!-- Настольная подставка -->
    <rect x="-40" y="38" width="80" height="8" rx="4" fill="#222" opacity="0.9"/>
    <rect x="-40" y="40" width="80" height="4" rx="2" fill="#444" opacity="0.8"/>
    
    <!-- Основной корпус микрофона -->
    <ellipse cx="0" cy="-15" rx="18" ry="25" fill="#1a1a1a" opacity="0.9"/>
    <ellipse cx="0" cy="-17" rx="18" ry="25" fill="#2a2a2a" opacity="0.8"/>
    
    <!-- Защитная сетка микрофона -->
    <ellipse cx="0" cy="-20" rx="15" ry="20" fill="none" stroke="#666" stroke-width="1" opacity="0.7"/>
    <ellipse cx="0" cy="-20" rx="12" ry="17" fill="none" stroke="#666" stroke-width="1" opacity="0.6"/>
    <ellipse cx="0" cy="-20" rx="9" ry="14" fill="none" stroke="#666" stroke-width="1" opacity="0.5"/>
    
    <!-- Отверстия в сетке микрофона -->
    <circle cx="-5" cy="-25" r="1" fill="#333" opacity="0.8"/>
    <circle cx="0" cy="-25" r="1" fill="#333" opacity="0.8"/>
    <circle cx="5" cy="-25" r="1" fill="#333" opacity="0.8"/>
    
    <circle cx="-7" cy="-20" r="1" fill="#333" opacity="0.8"/>
    <circle cx="-2" cy="-20" r="1" fill="#333" opacity="0.8"/>
    <circle cx="2" cy="-20" r="1" fill="#333" opacity="0.8"/>
    <circle cx="7" cy="-20" r="1" fill="#333" opacity="0.8"/>
    
    <circle cx="-5" cy="-15" r="1" fill="#333" opacity="0.8"/>
    <circle cx="0" cy="-15" r="1" fill="#333" opacity="0.8"/>
    <circle cx="5" cy="-15" r="1" fill="#333" opacity="0.8"/>
    
    <circle cx="-3" cy="-10" r="1" fill="#333" opacity="0.8"/>
    <circle cx="3" cy="-10" r="1" fill="#333" opacity="0.8"/>
    
    <!-- Индикатор включения -->
    <circle cx="0" cy="-35" r="2" fill="#10b981" opacity="0.9"/>
    
    <!-- Кнопка Mute -->
    <rect x="-8" y="-5" width="16" height="4" rx="2" fill="#666" opacity="0.8"/>
    <rect x="-6" y="-4" width="12" height="2" rx="1" fill="#fbbf24" opacity="0.7"/>
    
    <!-- Регулятор громкости -->
    <rect x="-25" y="15" width="4" height="15" rx="2" fill="#666" opacity="0.8"/>
    <circle cx="-23" cy="20" r="1.5" fill="#10b981" opacity="0.8"/>
    
    <!-- Кабель подключения -->
    <rect x="-2" y="38" width="4" height="8" rx="2" fill="#333" opacity="0.8"/>
    <rect x="-2" y="44" width="4" height="4" rx="2" fill="#222" opacity="0.9"/>
    
    <!-- Разъем подключения -->
    <rect x="-4" y="46" width="8" height="3" rx="1" fill="#silver" opacity="0.8"/>
    <rect x="-3" y="47" width="6" height="1" rx="0.5" fill="#gold" opacity="0.8"/>
    
    <!-- Дополнительный настольный микрофон (для разнообразия) -->
    <g transform="translate(60, 20)">
      <!-- Основание -->
      <ellipse cx="0" cy="15" rx="20" ry="4" fill="#333" opacity="0.7"/>
      
      <!-- Ножка -->
      <rect x="-2" y="0" width="4" height="15" rx="2" fill="#333" opacity="0.7"/>
      
      <!-- Корпус -->
      <ellipse cx="0" cy="-8" rx="10" ry="15" fill="#1a1a1a" opacity="0.8"/>
      
      <!-- Сетка -->
      <ellipse cx="0" cy="-10" rx="8" ry="12" fill="none" stroke="#666" stroke-width="0.5" opacity="0.6"/>
      
      <!-- Индикатор -->
      <circle cx="0" cy="-20" r="1" fill="#10b981" opacity="0.8"/>
    </g>
    
    <!-- Подставка для документов (часто идет с настольными микрофонами) -->
    <g transform="translate(-60, 25)">
      <rect x="-15" y="0" width="30" height="20" rx="2" fill="#444" opacity="0.7"/>
      <rect x="-13" y="2" width="26" height="16" rx="1" fill="#f9f9f9" opacity="0.8"/>
      <line x1="-10" y1="6" x2="10" y2="6" stroke="#047857" stroke-width="0.5" opacity="0.6"/>
      <line x1="-10" y1="10" x2="10" y2="10" stroke="#047857" stroke-width="0.5" opacity="0.6"/>
      <line x1="-10" y1="14" x2="10" y2="14" stroke="#047857" stroke-width="0.5" opacity="0.6"/>
    </g>
  </g>
</svg>