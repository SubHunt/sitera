<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient3)"/>
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#065F46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка видеостены -->
  <g transform="translate(200, 150)">
    <!-- Рамка видеостены -->
    <rect x="-90" y="-60" width="180" height="110" rx="5" fill="white" opacity="0.9"/>
    <rect x="-85" y="-55" width="170" height="100" rx="3" fill="#1a1a1a"/>
    
    <!-- Секции видеостены -->
    <!-- Верхний ряд -->
    <rect x="-80" y="-50" width="40" height="30" rx="2" fill="#333"/>
    <rect x="-35" y="-50" width="40" height="30" rx="2" fill="#333"/>
    <rect x="10" y="-50" width="40" height="30" rx="2" fill="#333"/>
    <rect x="55" y="-50" width="25" height="30" rx="2" fill="#333"/>
    
    <!-- Средний ряд -->
    <rect x="-80" y="-15" width="40" height="30" rx="2" fill="#333"/>
    <rect x="-35" y="-15" width="40" height="30" rx="2" fill="#333"/>
    <rect x="10" y="-15" width="40" height="30" rx="2" fill="#333"/>
    <rect x="55" y="-15" width="25" height="30" rx="2" fill="#333"/>
    
    <!-- Нижний ряд -->
    <rect x="-80" y="20" width="40" height="30" rx="2" fill="#333"/>
    <rect x="-35" y="20" width="40" height="30" rx="2" fill="#333"/>
    <rect x="10" y="20" width="40" height="30" rx="2" fill="#333"/>
    <rect x="55" y="20" width="25" height="30" rx="2" fill="#333"/>
    
    <!-- Изображения в некоторых секциях -->
    <rect x="-75" y="-45" width="30" height="20" rx="1" fill="#4a5568"/>
    <circle cx="-60" cy="-35" r="5" fill="#718096"/>
    
    <rect x="-30" y="-45" width="30" height="20" rx="1" fill="#4a5568"/>
    <rect x="-25" y="-40" width="20" height="10" rx="1" fill="#718096"/>
    
    <rect x="15" y="-45" width="30" height="20" rx="1" fill="#4a5568"/>
    <polygon points="30,-40 25,-30 35,-30" fill="#718096"/>
    
    <!-- Подставка -->
    <rect x="-15" y="55" width="30" height="8" rx="2" fill="white" opacity="0.8"/>
    <rect x="-5" y="63" width="10" height="15" fill="white" opacity="0.8"/>
    <rect x="-15" y="78" width="30" height="5" rx="2" fill="white" opacity="0.8"/>
    
    <!-- Индикаторы -->
    <circle cx="-70" cy="70" r="3" fill="#10b981"/>
    <circle cx="-60" cy="70" r="3" fill="#10b981"/>
    <circle cx="-50" cy="70" r="3" fill="#fbbf24"/>
  </g>
  
  
</svg>