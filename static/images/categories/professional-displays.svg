<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient_display)"/>
  <defs>
    <linearGradient id="gradient_display" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка профессионального дисплея -->
  <g transform="translate(200, 150)">
    <!-- Монитор -->
    <rect x="-70" y="-40" width="140" height="90" rx="8" fill="white" opacity="0.9"/>
    <rect x="-65" y="-35" width="130" height="80" rx="5" fill="#1a1a1a"/>
    
    <!-- Экран -->
    <rect x="-55" y="-25" width="110" height="60" rx="3" fill="white" opacity="0.9"/>
    <rect x="-50" y="-20" width="100" height="50" rx="2" fill="#047857" opacity="0.7"/>
    
    <!-- Контент на экране -->
    <rect x="-40" y="-15" width="80" height="30" rx="2" fill="#1a1a1a"/>
    <circle cx="-30" cy="0" r="2" fill="white" opacity="0.8"/>
    <circle cx="-20" cy="0" r="2" fill="white" opacity="0.8"/>
    <circle cx="-10" cy="0" r="2" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="white" opacity="0.8"/>
    <circle cx="10" cy="0" r="2" fill="white" opacity="0.8"/>
    <circle cx="20" cy="0" r="2" fill="white" opacity="0.8"/>
    <circle cx="30" cy="0" r="2" fill="white" opacity="0.8"/>
    
    <!-- Подставка -->
    <rect x="-15" y="30" width="30" height="8" rx="2" fill="white" opacity="0.9"/>
    <rect x="-20" y="38" width="40" height="4" rx="2" fill="#1a1a1a"/>
    
    <!-- Ножка -->
    <rect x="-3" y="42" width="6" height="15" rx="2" fill="white" opacity="0.9"/>
    <rect x="-5" y="57" width="10" height="3" rx="1" fill="#1a1a1a"/>
    
    <!-- Кнопки управления -->
    <rect x="45" y="-10" width="4" height="4" rx="1" fill="white" opacity="0.6"/>
    <rect x="45" y="-2" width="4" height="4" rx="1" fill="white" opacity="0.6"/>
    <rect x="45" y="6" width="4" height="4" rx="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Текст -->
  <!-- <text x="200" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Профессиональные дисплеи
  </text> -->
  
</svg>