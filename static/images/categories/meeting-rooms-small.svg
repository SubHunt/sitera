<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient21)"/>
  <defs>
    <linearGradient id="gradient21" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка переговорной комнаты -->
  <g transform="translate(200, 150)">
    <!-- Компактный стол для переговоров -->
    <rect x="-40" y="10" width="80" height="30" rx="5" fill="#8B4513" opacity="0.8"/>
    <rect x="-40" y="8" width="80" height="30" rx="5" fill="#A0522D" opacity="0.9"/>
    
    <!-- Стулья вокруг стола (меньше чем в конференц-зале) -->
    <!-- Верхний ряд -->
    <rect x="-30" y="-5" width="10" height="12" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="-15" y="-5" width="10" height="12" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="0" y="-5" width="10" height="12" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="15" y="-5" width="10" height="12" rx="2" fill="#654321" opacity="0.8"/>
    
    <!-- Боковые стулья -->
    <rect x="-45" y="10" width="10" height="12" rx="2" fill="#654321" opacity="0.8" transform="rotate(-15 -40 16)"/>
    <rect x="35" y="10" width="10" height="12" rx="2" fill="#654321" opacity="0.8" transform="rotate(15 40 16)"/>
    
    <!-- Нижний ряд -->
    <rect x="-30" y="35" width="10" height="12" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="-15" y="35" width="10" height="12" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="0" y="35" width="10" height="12" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="15" y="35" width="10" height="12" rx="2" fill="#654321" opacity="0.8"/>
    
    <!-- Небольшой экран/монитор на стене -->
    <rect x="-30" y="-40" width="60" height="35" rx="3" fill="#1a1a1a" opacity="0.9"/>
    <rect x="-27" y="-37" width="54" height="29" rx="2" fill="#333" opacity="0.8"/>
    
    <!-- Дисплей с видеоконференцией -->
    <rect x="-24" y="-34" width="48" height="20" fill="#047857" opacity="0.6"/>
    <circle cx="-10" cy="-24" r="4" fill="#fbbf24" opacity="0.7"/>
    <circle cx="0" cy="-24" r="4" fill="#fbbf24" opacity="0.7"/>
    <circle cx="10" cy="-24" r="4" fill="#fbbf24" opacity="0.7"/>
    
    <!-- Веб-камера на экране -->
    <rect x="-3" y="-43" width="6" height="4" rx="2" fill="#333" opacity="0.8"/>
    <circle cx="0" cy="-41" r="1" fill="#ff0000" opacity="0.7"/>
    
    <!-- Настольный телефон/конференц-система -->
    <rect x="-15" y="18" width="30" height="8" rx="3" fill="#333" opacity="0.8"/>
    <rect x="-13" y="20" width="26" height="4" rx="2" fill="#666" opacity="0.7"/>
    
    <!-- Кнопки телефона -->
    <circle cx="-10" cy="22" r="1" fill="#10b981" opacity="0.8"/>
    <circle cx="-5" cy="22" r="1" fill="#10b981" opacity="0.8"/>
    <circle cx="0" cy="22" r="1" fill="#10b981" opacity="0.8"/>
    <circle cx="5" cy="22" r="1" fill="#10b981" opacity="0.8"/>
    <circle cx="10" cy="22" r="1" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Микрофон для конференцсвязи -->
    <circle cx="0" cy="15" r="2" fill="#333" opacity="0.8"/>
    <rect x="-1" y="15" width="2" height="3" fill="#333" opacity="0.8"/>
    
    <!-- Белая доска на боковой стене -->
    <rect x="35" y="-25" width="25" height="35" rx="2" fill="white" opacity="0.9"/>
    <rect x="37" y="-23" width="21" height="31" rx="1" fill="#f9f9f9" opacity="0.8"/>
    
    <!-- Записи на доске -->
    <line x1="40" y1="-18" x2="55" y2="-18" stroke="#047857" stroke-width="1" opacity="0.7"/>
    <line x1="40" y1="-14" x2="52" y2="-14" stroke="#047857" stroke-width="1" opacity="0.7"/>
    <line x1="40" y1="-10" x2="54" y2="-10" stroke="#047857" stroke-width="1" opacity="0.7"/>
    <line x1="40" y1="-6" x2="50" y2="-6" stroke="#047857" stroke-width="1" opacity="0.7"/>
    
    <!-- Маркеры для доски -->
    <rect x="42" y="2" width="3" height="8" rx="1" fill="#ff0000" opacity="0.7"/>
    <rect x="46" y="2" width="3" height="8" rx="1" fill="#0000ff" opacity="0.7"/>
    <rect x="50" y="2" width="3" height="8" rx="1" fill="#000000" opacity="0.7"/>
    
    <!-- Система освещения -->
    <rect x="-20" y="-55" width="40" height="5" rx="2" fill="#666" opacity="0.7"/>
    <rect x="-15" y="-53" width="30" height="2" rx="1" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Окно в комнате -->
    <rect x="-60" y="-30" width="15" height="25" rx="2" fill="#87CEEB" opacity="0.3"/>
    <rect x="-60" y="-30" width="15" height="25" rx="2" fill="none" stroke="#666" stroke-width="2" opacity="0.5"/>
    <line x1="-52" y1="-30" x2="-52" y2="-5" stroke="#666" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="-17" x2="-45" y2="-17" stroke="#666" stroke-width="1" opacity="0.5"/>
  </g>
</svg>