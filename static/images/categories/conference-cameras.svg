<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient12)"/>
  <defs>
    <linearGradient id="gradient12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка конференц-камеры -->
  <g transform="translate(200, 150)">
    <!-- PTZ камера на подставке -->
    <rect x="-15" y="20" width="30" height="40" rx="5" fill="white" opacity="0.9"/>
    <rect x="-12" y="25" width="24" height="30" rx="3" fill="#1a1a1a"/>
    
    <!-- Основной корпус камеры -->
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="white" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#1a1a1a"/>
    
    <!-- Объектив с PTZ механизмом -->
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#1a1a1a"/>
    <circle cx="0" cy="0" r="8" fill="#047857" opacity="0.7"/>
    <circle cx="0" cy="0" r="4" fill="#1a1a1a"/>
    
    <!-- Линзы объектива -->
    <circle cx="0" cy="0" r="2" fill="white" opacity="0.6"/>
    
    <!-- ИК-подсветка -->
    <circle cx="-20" cy="-10" r="3" fill="white" opacity="0.8"/>
    <circle cx="20" cy="-10" r="3" fill="white" opacity="0.8"/>
    <circle cx="-20" cy="10" r="3" fill="white" opacity="0.8"/>
    <circle cx="20" cy="10" r="3" fill="white" opacity="0.8"/>
    
    <!-- Микрофоны массив -->
    <circle cx="-25" cy="0" r="4" fill="white" opacity="0.7"/>
    <circle cx="25" cy="0" r="4" fill="white" opacity="0.7"/>
    <circle cx="0" cy="-18" r="4" fill="white" opacity="0.7"/>
    
    <!-- Индикаторы -->
    <circle cx="15" cy="-15" r="2" fill="#10b981" opacity="0.9"/>
    <circle cx="-15" cy="-15" r="2" fill="#fbbf24" opacity="0.9"/>
    
    <!-- Подключение -->
    <rect x="-5" y="60" width="10" height="8" rx="2" fill="white" opacity="0.8"/>
    <circle cx="0" cy="68" r="2" fill="#047857"/>
  </g>
</svg>