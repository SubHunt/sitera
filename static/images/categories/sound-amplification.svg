<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient_sound)"/>
  <defs>
    <linearGradient id="gradient_sound" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка звукоусиления -->
  <g transform="translate(200, 150)">
    <!-- Усилитель -->
    <rect x="-50" y="-30" width="100" height="60" rx="8" fill="white" opacity="0.9"/>
    <rect x="-45" y="-25" width="90" height="50" rx="5" fill="#1a1a1a"/>
    
    <!-- Дисплей -->
    <rect x="-35" y="-20" width="70" height="20" rx="3" fill="#047857" opacity="0.7"/>
    <circle cx="-25" cy="-10" r="2" fill="white" opacity="0.8"/>
    <circle cx="-15" cy="-10" r="2" fill="white" opacity="0.8"/>
    <circle cx="-5" cy="-10" r="2" fill="white" opacity="0.8"/>
    
    <!-- Ручки управления -->
    <circle cx="-20" cy="5" r="4" fill="white" opacity="0.7"/>
    <circle cx="0" cy="5" r="4" fill="white" opacity="0.7"/>
    <circle cx="20" cy="5" r="4" fill="white" opacity="0.7"/>
    
    <!-- Колонки -->
    <rect x="-80" y="-25" width="15" height="40" rx="3" fill="white" opacity="0.9"/>
    <circle cx="-72" cy="-15" r="3" fill="#047857" opacity="0.7"/>
    <circle cx="-72" cy="-5" r="5" fill="#047857" opacity="0.7"/>
    <circle cx="-72" cy="8" r="5" fill="#047857" opacity="0.7"/>
    
    <rect x="65" y="-25" width="15" height="40" rx="3" fill="white" opacity="0.9"/>
    <circle cx="72" cy="-15" r="3" fill="#047857" opacity="0.7"/>
    <circle cx="72" cy="-5" r="5" fill="#047857" opacity="0.7"/>
    <circle cx="72" cy="8" r="5" fill="#047857" opacity="0.7"/>
    
    <!-- Звуковые волны -->
    <path d="M -95,-10 Q -105,-10 -105,0 Q -105,10 -95,10" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 95,-10 Q 105,-10 105,0 Q 105,10 95,10" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Текст -->
  <!-- <text x="200" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Оборудование звукоусиления
  </text> -->
  
</svg>