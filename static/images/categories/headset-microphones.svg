<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient16)"/>
  <defs>
    <linearGradient id="gradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка головного микрофона -->
  <g transform="translate(200, 150)">
    <!-- Дужка наушников -->
    <path d="M -40 -30 Q -40 -50, -20 -50 L 20 -50 Q 40 -50, 40 -30" 
          stroke="white" stroke-width="8" fill="none" opacity="0.9"/>
    <path d="M -40 -30 Q -40 -50, -20 -50 L 20 -50 Q 40 -50, 40 -30" 
          stroke="#1a1a1a" stroke-width="6" fill="none"/>
    
    <!-- Левый наушник -->
    <ellipse cx="-40" cy="-10" rx="15" ry="20" fill="white" opacity="0.9"/>
    <ellipse cx="-40" cy="-10" rx="12" ry="17" fill="#1a1a1a"/>
    <ellipse cx="-40" cy="-10" rx="8" ry="12" fill="#333"/>
    <circle cx="-40" cy="-10" r="4" fill="#666"/>
    
    <!-- Правый наушник -->
    <ellipse cx="40" cy="-10" rx="15" ry="20" fill="white" opacity="0.9"/>
    <ellipse cx="40" cy="-10" rx="12" ry="17" fill="#1a1a1a"/>
    <ellipse cx="40" cy="-10" rx="8" ry="12" fill="#333"/>
    <circle cx="40" cy="-10" r="4" fill="#666"/>
    
    <!-- Оголовье -->
    <rect x="-5" y="-55" width="10" height="15" rx="5" fill="white" opacity="0.9"/>
    <rect x="-3" y="-53" width="6" height="11" rx="3" fill="#1a1a1a"/>
    
    <!-- Микрофонная штанга -->
    <path d="M 40 -10 Q 50 -5, 55 5" stroke="white" stroke-width="4" fill="none" opacity="0.9"/>
    <path d="M 40 -10 Q 50 -5, 55 5" stroke="#1a1a1a" stroke-width="3" fill="none"/>
    
    <!-- Микрофон -->
    <g transform="translate(55, 5)">
      <!-- Корпус микрофона -->
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="white" opacity="0.9"/>
      <ellipse cx="0" cy="0" rx="6" ry="10" fill="#1a1a1a"/>
      
      <!-- Сетка микрофона -->
      <ellipse cx="0" cy="-3" rx="5" ry="7" fill="#333"/>
      <line x1="-3" y1="-6" x2="3" y2="0" stroke="#666" stroke-width="1"/>
      <line x1="-3" y1="0" x2="3" y2="-6" stroke="#666" stroke-width="1"/>
      <line x1="0" y1="-7" x2="0" y2="1" stroke="#666" stroke-width="1"/>
      
      <!-- Индикатор -->
      <circle cx="0" cy="-8" r="1.5" fill="#10b981" opacity="0.9"/>
      
      <!-- Порты -->
      <circle cx="0" cy="8" r="1.5" fill="#333"/>
    </g>
    
    <!-- Кабель -->
    <path d="M -40 10 Q -30 20, -20 25" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M -20 25 L -10 30" stroke="white" stroke-width="3" opacity="0.7"/>
    
    <!-- Разъем -->
    <rect x="-12" y="28" width="8" height="6" rx="2" fill="white" opacity="0.8"/>
    <rect x="-10" y="30" width="4" height="2" rx="1" fill="#1a1a1a"/>
    
    <!-- Кнопки управления -->
    <circle cx="-30" cy="-5" r="2" fill="white" opacity="0.8"/>
    <circle cx="-30" cy="2" r="2" fill="white" opacity="0.8"/>
    
    <!-- LED индикаторы -->
    <circle cx="30" cy="-5" r="1.5" fill="#10b981" opacity="0.9"/>
    <circle cx="30" cy="0" r="1.5" fill="#fbbf24" opacity="0.9"/>
  </g>
</svg>