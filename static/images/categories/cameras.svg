<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient11)"/>
  <defs>
    <linearGradient id="gradient11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка видеокамеры -->
  <g transform="translate(200, 150)">
    <!-- Основной корпус камеры -->
    <rect x="-40" y="-25" width="60" height="40" rx="5" fill="white" opacity="0.9"/>
    <rect x="-35" y="-20" width="50" height="30" rx="3" fill="#1a1a1a"/>
    
    <!-- Объектив -->
    <circle cx="25" cy="-5" r="15" fill="white" opacity="0.9"/>
    <circle cx="25" cy="-5" r="12" fill="#1a1a1a"/>
    <circle cx="25" cy="-5" r="8" fill="#047857" opacity="0.7"/>
    <circle cx="25" cy="-5" r="4" fill="#1a1a1a"/>
    
    <!-- Линзы объектива -->
    <circle cx="25" cy="-5" r="2" fill="white" opacity="0.6"/>
    
    <!-- Видоискатель -->
    <rect x="-30" y="-15" width="15" height="10" rx="2" fill="#047857" opacity="0.5"/>
    
    <!-- Кнопки записи -->
    <circle cx="-10" cy="5" r="4" fill="#dc2626" opacity="0.8"/>
    <rect x="-11" y="4" width="2" height="2" fill="white" opacity="0.8"/>
    
    <!-- Микрофон -->
    <rect x="-35" y="-25" width="3" height="8" rx="1" fill="white" opacity="0.7"/>
    <circle cx="-33.5" cy="-27" r="2" fill="white" opacity="0.7"/>
    
    <!-- Дисплей -->
    <rect x="-20" y="0" width="20" height="12" rx="2" fill="#047857" opacity="0.6"/>
    <rect x="-18" y="2" width="16" height="8" rx="1" fill="#1a1a1a"/>
    
    <!-- Штатив -->
    <rect x="-2" y="15" width="4" height="20" rx="2" fill="white" opacity="0.8"/>
    <rect x="-10" y="33" width="20" height="4" rx="2" fill="white" opacity="0.7"/>
    
    <!-- Индикатор записи -->
    <circle cx="15" cy="-20" r="2" fill="#dc2626" opacity="0.9"/>
  </g>
  
  
</svg>