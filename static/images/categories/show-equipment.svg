<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient16)"/>
  <defs>
    <linearGradient id="gradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка шоу-оборудования -->
  <g transform="translate(200, 150)">
    <!-- Сценическая колонка -->
    <rect x="-50" y="-30" width="25" height="60" rx="5" fill="white" opacity="0.9"/>
    <rect x="-47" y="-27" width="19" height="54" rx="3" fill="#1a1a1a"/>
    
    <!-- Динамики на колонке -->
    <circle cx="-37.5" cy="-15" r="6" fill="#047857" opacity="0.7"/>
    <circle cx="-37.5" cy="0" r="8" fill="#047857" opacity="0.7"/>
    <circle cx="-37.5" cy="18" r="6" fill="#047857" opacity="0.7"/>
    
    <!-- Микшерный пульт -->
    <rect x="-15" y="-10" width="60" height="20" rx="3" fill="white" opacity="0.9"/>
    <rect x="-12" y="-7" width="54" height="14" rx="2" fill="#1a1a1a"/>
    
    <!-- Фейдеры на пульте -->
    <g transform="translate(-5, 0)">
      <rect x="0" y="-5" width="3" height="10" rx="1" fill="white" opacity="0.7"/>
      <rect x="6" y="-5" width="3" height="10" rx="1" fill="white" opacity="0.7"/>
      <rect x="12" y="-5" width="3" height="10" rx="1" fill="white" opacity="0.7"/>
      <rect x="18" y="-5" width="3" height="10" rx="1" fill="white" opacity="0.7"/>
      <rect x="24" y="-5" width="3" height="10" rx="1" fill="white" opacity="0.7"/>
      <rect x="30" y="-5" width="3" height="10" rx="1" fill="white" opacity="0.7"/>
      <rect x="36" y="-5" width="3" height="10" rx="1" fill="white" opacity="0.7"/>
      <rect x="42" y="-5" width="3" height="10" rx="1" fill="white" opacity="0.7"/>
    </g>
    
    <!-- Кнопки на пульте -->
    <g transform="translate(35, -3)">
      <circle cx="0" cy="0" r="1.5" fill="#ef4444" opacity="0.8"/>
      <circle cx="5" cy="0" r="1.5" fill="#10b981" opacity="0.8"/>
      <circle cx="10" cy="0" r="1.5" fill="#3b82f6" opacity="0.8"/>
    </g>
    
    <!-- Микрофон на стойке -->
    <g transform="translate(30, -25)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="white" stroke-width="2" opacity="0.8"/>
      <circle cx="0" cy="0" r="4" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="2" fill="#1a1a1a"/>
      <rect x="-3" y="20" width="6" height="3" rx="1" fill="white" opacity="0.7"/>
    </g>
    
    <!-- Световые лучи -->
    <g transform="translate(-60, -40)">
      <polygon points="0,0 15,5 15,-5" fill="white" opacity="0.3"/>
      <polygon points="0,0 15,8 15,-8" fill="white" opacity="0.2"/>
    </g>
    
    <g transform="translate(60, -40)">
      <polygon points="0,0 -15,5 -15,-5" fill="white" opacity="0.3"/>
      <polygon points="0,0 -15,8 -15,-8" fill="white" opacity="0.2"/>
    </g>
    
    <!-- Звуковые волны -->
    <path d="M -55,0 Q -60,-5 -65,0 Q -70,5 -75,0" stroke="white" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M -55,5 Q -60,0 -65,5 Q -70,10 -75,5" stroke="white" stroke-width="1" fill="none" opacity="0.3"/>
    
    <path d="M 55,0 Q 60,-5 65,0 Q 70,5 75,0" stroke="white" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M 55,5 Q 60,0 65,5 Q 70,10 75,5" stroke="white" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
  
  
</svg>