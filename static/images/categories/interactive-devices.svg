<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient9)"/>
  <defs>
    <linearGradient id="gradient9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка интерактивной доски -->
  <g transform="translate(200, 150)">
    <!-- Доска -->
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="white" opacity="0.9"/>
    <rect x="-55" y="-35" width="110" height="70" rx="3" fill="#1a1a1a"/>
    
    <!-- Интерактивные элементы -->
    <circle cx="-30" cy="-10" r="15" fill="none" stroke="#047857" stroke-width="2" opacity="0.7"/>
    <circle cx="-30" cy="-10" r="8" fill="#047857" opacity="0.5"/>
    
    <circle cx="10" cy="5" r="12" fill="none" stroke="#047857" stroke-width="2" opacity="0.7"/>
    <circle cx="10" cy="5" r="6" fill="#047857" opacity="0.5"/>
    
    <circle cx="30" cy="-15" r="10" fill="none" stroke="#047857" stroke-width="2" opacity="0.7"/>
    <circle cx="30" cy="-15" r="5" fill="#047857" opacity="0.5"/>
    
    <!-- Линии соединения -->
    <line x1="-30" y1="-10" x2="10" y2="5" stroke="#047857" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="5" x2="30" y2="-15" stroke="#047857" stroke-width="1" opacity="0.5"/>
    
    <!-- Рука/стилус -->
    <g transform="rotate(-30, 40, 20)">
      <rect x="35" y="15" width="4" height="20" rx="2" fill="white" opacity="0.8"/>
      <polygon points="37,15 35,10 39,10" fill="white" opacity="0.8"/>
    </g>
    
    <!-- Подставка -->
    <rect x="-5" y="40" width="10" height="15" rx="2" fill="white" opacity="0.8"/>
    <rect x="-15" y="53" width="30" height="5" rx="2" fill="white" opacity="0.7"/>
  </g>
  
  
</svg>