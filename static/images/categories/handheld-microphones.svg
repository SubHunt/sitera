<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient25)"/>
  <defs>
    <linearGradient id="gradient25" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка ручных микрофонов -->
  <g transform="translate(200, 150)">
    <!-- Основной ручной микрофон -->
    <g transform="translate(-30, 0)">
      <!-- Ручка микрофона -->
      <rect x="-4" y="10" width="8" height="40" rx="4" fill="#1a1a1a" opacity="0.9"/>
      <rect x="-3" y="10" width="6" height="40" rx="3" fill="#2a2a2a" opacity="0.8"/>
      
      <!-- Гриль микрофона -->
      <ellipse cx="0" cy="-5" rx="12" ry="20" fill="#1a1a1a" opacity="0.9"/>
      <ellipse cx="0" cy="-5" rx="10" ry="18" fill="#333" opacity="0.8"/>
      
      <!-- Защитная сетка -->
      <ellipse cx="0" cy="-5" rx="8" ry="16" fill="none" stroke="#666" stroke-width="1" opacity="0.7"/>
      <ellipse cx="0" cy="-5" rx="6" ry="14" fill="none" stroke="#666" stroke-width="1" opacity="0.6"/>
      <ellipse cx="0" cy="-5" rx="4" ry="12" fill="none" stroke="#666" stroke-width="1" opacity="0.5"/>
      
      <!-- Отверстия в сетке -->
      <circle cx="-3" cy="-10" r="1" fill="#333" opacity="0.8"/>
      <circle cx="0" cy="-10" r="1" fill="#333" opacity="0.8"/>
      <circle cx="3" cy="-10" r="1" fill="#333" opacity="0.8"/>
      
      <circle cx="-4" cy="-5" r="1" fill="#333" opacity="0.8"/>
      <circle cx="-1" cy="-5" r="1" fill="#333" opacity="0.8"/>
      <circle cx="1" cy="-5" r="1" fill="#333" opacity="0.8"/>
      <circle cx="4" cy="-5" r="1" fill="#333" opacity="0.8"/>
      
      <circle cx="-3" cy="0" r="1" fill="#333" opacity="0.8"/>
      <circle cx="0" cy="0" r="1" fill="#333" opacity="0.8"/>
      <circle cx="3" cy="0" r="1" fill="#333" opacity="0.8"/>
      
      <!-- Кнопка Mute -->
      <rect x="-3" y="20" width="6" height="3" rx="1" fill="#666" opacity="0.8"/>
      <rect x="-2" y="21" width="4" height="1" rx="0.5" fill="#fbbf24" opacity="0.7"/>
      
      <!-- Индикатор -->
      <circle cx="0" cy="-25" r="1.5" fill="#10b981" opacity="0.9"/>
      
      <!-- Кабель -->
      <rect x="-1" y="50" width="2" height="15" rx="1" fill="#333" opacity="0.8"/>
      <rect x="-1" y="63" width="2" height="4" rx="1" fill="#222" opacity="0.9"/>
      
      <!-- Разъем -->
      <rect x="-2" y="65" width="4" height="3" rx="1" fill="#silver" opacity="0.8"/>
      <rect x="-1.5" y="66" width="3" height="1" rx="0.5" fill="#gold" opacity="0.8"/>
    </g>
    
    <!-- Второй ручной микрофон (беспроводной) -->
    <g transform="translate(30, 0)">
      <!-- Ручка микрофона -->
      <rect x="-4" y="10" width="8" height="40" rx="4" fill="#1a1a1a" opacity="0.9"/>
      <rect x="-3" y="10" width="6" height="40" rx="3" fill="#2a2a2a" opacity="0.8"/>
      
      <!-- Гриль микрофона -->
      <ellipse cx="0" cy="-5" rx="12" ry="20" fill="#1a1a1a" opacity="0.9"/>
      <ellipse cx="0" cy="-5" rx="10" ry="18" fill="#333" opacity="0.8"/>
      
      <!-- Защитная сетка -->
      <ellipse cx="0" cy="-5" rx="8" ry="16" fill="none" stroke="#666" stroke-width="1" opacity="0.7"/>
      <ellipse cx="0" cy="-5" rx="6" ry="14" fill="none" stroke="#666" stroke-width="1" opacity="0.6"/>
      <ellipse cx="0" cy="-5" rx="4" ry="12" fill="none" stroke="#666" stroke-width="1" opacity="0.5"/>
      
      <!-- Отверстия в сетке -->
      <circle cx="-3" cy="-10" r="1" fill="#333" opacity="0.8"/>
      <circle cx="0" cy="-10" r="1" fill="#333" opacity="0.8"/>
      <circle cx="3" cy="-10" r="1" fill="#333" opacity="0.8"/>
      
      <circle cx="-4" cy="-5" r="1" fill="#333" opacity="0.8"/>
      <circle cx="-1" cy="-5" r="1" fill="#333" opacity="0.8"/>
      <circle cx="1" cy="-5" r="1" fill="#333" opacity="0.8"/>
      <circle cx="4" cy="-5" r="1" fill="#333" opacity="0.8"/>
      
      <circle cx="-3" cy="0" r="1" fill="#333" opacity="0.8"/>
      <circle cx="0" cy="0" r="1" fill="#333" opacity="0.8"/>
      <circle cx="3" cy="0" r="1" fill="#333" opacity="0.8"/>
      
      <!-- Кнопка Mute -->
      <rect x="-3" y="20" width="6" height="3" rx="1" fill="#666" opacity="0.8"/>
      <rect x="-2" y="21" width="4" height="1" rx="0.5" fill="#fbbf24" opacity="0.7"/>
      
      <!-- Индикатор -->
      <circle cx="0" cy="-25" r="1.5" fill="#10b981" opacity="0.9"/>
      
      <!-- Индикатор беспроводной связи -->
      <g transform="translate(0, 35)">
        <path d="M-3,-3 L-3,0 L-2,0 L-2,-2 L-1,-2 L-1,0 L0,0 L0,-3 L1,-3 L1,0 L2,0 L2,-2 L3,-2 L3,0" 
              stroke="#10b981" stroke-width="0.5" fill="none" opacity="0.8"/>
        <circle cx="0" cy="2" r="0.5" fill="#10b981" opacity="0.8"/>
      </g>
      
      <!-- Батарейный отсек -->
      <rect x="-3" y="45" width="6" height="8" rx="2" fill="#333" opacity="0.8"/>
      <rect x="-2" y="46" width="4" height="6" rx="1" fill="#444" opacity="0.7"/>
      <rect x="-1" y="47" width="2" height="4" rx="1" fill="#10b981" opacity="0.6"/>
    </g>
    
    <!-- Микрофонная подставка -->
    <g transform="translate(0, 70)">
      <rect x="-40" y="0" width="80" height="4" rx="2" fill="#333" opacity="0.8"/>
      <rect x="-35" y="2" width="70" height="8" rx="3" fill="#444" opacity="0.7"/>
      
      <!-- Отверстия для микрофонов -->
      <circle cx="-25" cy="6" r="3" fill="#222" opacity="0.8"/>
      <circle cx="25" cy="6" r="3" fill="#222" opacity="0.8"/>
    </g>
    
    <!-- Волновые линии для обозначения звука -->
    <g transform="translate(-60, -20)">
      <path d="M0,0 Q5,-5 10,0" stroke="#10b981" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M0,5 Q5,0 10,5" stroke="#10b981" stroke-width="1" fill="none" opacity="0.5"/>
      <path d="M0,10 Q5,5 10,10" stroke="#10b981" stroke-width="1" fill="none" opacity="0.4"/>
    </g>
    
    <g transform="translate(60, -20)">
      <path d="M0,0 Q-5,-5 -10,0" stroke="#10b981" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M0,5 Q-5,0 -10,5" stroke="#10b981" stroke-width="1" fill="none" opacity="0.5"/>
      <path d="M0,10 Q-5,5 -10,10" stroke="#10b981" stroke-width="1" fill="none" opacity="0.4"/>
    </g>
  </g>
</svg>