<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient8)"/>
  <defs>
    <linearGradient id="gradient8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка аудио системы -->
  <g transform="translate(200, 150)">
    <!-- Колонки -->
    <rect x="-60" y="-40" width="20" height="60" rx="3" fill="white" opacity="0.9"/>
    <circle cx="-50" cy="-25" r="5" fill="#047857" opacity="0.7"/>
    <circle cx="-50" cy="-10" r="8" fill="#047857" opacity="0.7"/>
    <circle cx="-50" cy="8" r="8" fill="#047857" opacity="0.7"/>
    
    <rect x="40" y="-40" width="20" height="60" rx="3" fill="white" opacity="0.9"/>
    <circle cx="50" cy="-25" r="5" fill="#047857" opacity="0.7"/>
    <circle cx="50" cy="-10" r="8" fill="#047857" opacity="0.7"/>
    <circle cx="50" cy="8" r="8" fill="#047857" opacity="0.7"/>
    
    <!-- Центральный блок -->
    <rect x="-25" y="-30" width="50" height="40" rx="5" fill="white" opacity="0.9"/>
    <rect x="-20" y="-25" width="40" height="30" rx="3" fill="#1a1a1a"/>
    
    <!-- Дисплей -->
    <rect x="-15" y="-20" width="30" height="15" rx="2" fill="#047857" opacity="0.7"/>
    <circle cx="0" cy="-12" r="2" fill="white" opacity="0.8"/>
    
    <!-- Кнопки -->
    <rect x="-10" y="0" width="8" height="3" rx="1" fill="white" opacity="0.6"/>
    <rect x="2" y="0" width="8" height="3" rx="1" fill="white" opacity="0.6"/>
    
    <!-- Волновые линии -->
    <path d="M -70,-10 Q -80,-10 -80,0 Q -80,10 -70,10" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 70,-10 Q 80,-10 80,0 Q 80,10 70,10" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  
</svg>