<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient20)"/>
  <defs>
    <linearGradient id="gradient20" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка конференц-зала -->
  <g transform="translate(200, 150)">
    <!-- Большой стол для конференц-зала -->
    <ellipse cx="0" cy="20" rx="70" ry="25" fill="#8B4513" opacity="0.8"/>
    <ellipse cx="0" cy="18" rx="70" ry="25" fill="#A0522D" opacity="0.9"/>
    
    <!-- Стулья вокруг стола -->
    <!-- Верхний ряд стульев -->
    <rect x="-60" y="-10" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="-45" y="-10" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="-30" y="-10" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="-15" y="-10" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="0" y="-10" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="15" y="-10" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="30" y="-10" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="45" y="-10" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    
    <!-- Боковые стулья -->
    <rect x="-75" y="5" width="12" height="15" rx="2" fill="#654321" opacity="0.8" transform="rotate(-20 -69 12)"/>
    <rect x="-75" y="25" width="12" height="15" rx="2" fill="#654321" opacity="0.8" transform="rotate(-20 -69 32)"/>
    <rect x="63" y="5" width="12" height="15" rx="2" fill="#654321" opacity="0.8" transform="rotate(20 69 12)"/>
    <rect x="63" y="25" width="12" height="15" rx="2" fill="#654321" opacity="0.8" transform="rotate(20 69 32)"/>
    
    <!-- Нижний ряд стульев -->
    <rect x="-60" y="40" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="-45" y="40" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="-30" y="40" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="-15" y="40" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="0" y="40" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="15" y="40" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="30" y="40" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    <rect x="45" y="40" width="12" height="15" rx="2" fill="#654321" opacity="0.8"/>
    
    <!-- Большой экран на стене -->
    <rect x="-50" y="-50" width="100" height="60" rx="5" fill="#1a1a1a" opacity="0.9"/>
    <rect x="-45" y="-45" width="90" height="50" rx="3" fill="#333" opacity="0.8"/>
    
    <!-- Презентация на экране -->
    <rect x="-40" y="-40" width="80" height="8" fill="#047857" opacity="0.7"/>
    <rect x="-40" y="-28" width="50" height="4" fill="#065F46" opacity="0.6"/>
    <rect x="-40" y="-20" width="60" height="4" fill="#065F46" opacity="0.6"/>
    <rect x="-40" y="-12" width="45" height="4" fill="#065F46" opacity="0.6"/>
    <rect x="-40" y="-4" width="55" height="4" fill="#065F46" opacity="0.6"/>
    <rect x="-40" y="4" width="40" height="4" fill="#065F46" opacity="0.6"/>
    
    <!-- Проектор на потолке -->
    <rect x="-15" y="-65" width="30" height="8" rx="4" fill="#666" opacity="0.8"/>
    <rect x="-10" y="-63" width="20" height="4" rx="2" fill="#333" opacity="0.9"/>
    <circle cx="0" cy="-61" r="2" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Луч проектора -->
    <polygon points="-5,-59 5,-59 -40,-45 40,-45" fill="white" opacity="0.2"/>
    
    <!-- Видеокамеры для видеоконференцсвязи -->
    <rect x="-55" y="-35" width="8" height="6" rx="2" fill="#333" opacity="0.8"/>
    <circle cx="-51" cy="-32" r="1.5" fill="#ff0000" opacity="0.7"/>
    
    <rect x="47" y="-35" width="8" height="6" rx="2" fill="#333" opacity="0.8"/>
    <circle cx="51" cy="-32" r="1.5" fill="#ff0000" opacity="0.7"/>
    
    <!-- Микрофоны на столе -->
    <circle cx="-30" cy="15" r="3" fill="#333" opacity="0.8"/>
    <rect x="-31" y="15" width="2" height="5" fill="#333" opacity="0.8"/>
    
    <circle cx="0" cy="15" r="3" fill="#333" opacity="0.8"/>
    <rect x="-1" y="15" width="2" height="5" fill="#333" opacity="0.8"/>
    
    <circle cx="30" cy="15" r="3" fill="#333" opacity="0.8"/>
    <rect x="29" y="15" width="2" height="5" fill="#333" opacity="0.8"/>
    
    <!-- Система управления -->
    <rect x="60" y="10" width="15" height="10" rx="2" fill="#333" opacity="0.8"/>
    <rect x="62" y="12" width="11" height="6" rx="1" fill="#10b981" opacity="0.7"/>
    <circle cx="67" cy="15" r="1" fill="white" opacity="0.8"/>
