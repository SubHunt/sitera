<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient6)"/>
  <defs>
    <linearGradient id="gradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065F46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка проектора -->
  <g transform="translate(200, 150)">
    <!-- Корпус проектора -->
    <rect x="-40" y="-20" width="80" height="40" rx="8" fill="white" opacity="0.9"/>
    <rect x="-35" y="-15" width="70" height="30" rx="5" fill="#047857"/>
    
    <!-- Объектив -->
    <rect x="35" y="-10" width="25" height="20" rx="3" fill="white" opacity="0.9"/>
    <circle cx="50" cy="0" r="8" fill="#065F46"/>
    <circle cx="50" cy="0" r="5" fill="white" opacity="0.7"/>
    
    <!-- Вентиляционные отверстия -->
    <circle cx="-20" cy="0" r="3" fill="white" opacity="0.5"/>
    <circle cx="-10" cy="0" r="3" fill="white" opacity="0.5"/>
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.5"/>
    <circle cx="10" cy="0" r="3" fill="white" opacity="0.5"/>
    
    <!-- Ножка -->
    <rect x="-5" y="20" width="10" height="30" rx="2" fill="white" opacity="0.8"/>
    <rect x="-8" y="48" width="16" height="8" rx="2" fill="white" opacity="0.8"/>
    
    <!-- Луч проектора -->
    <polygon points="60,0 100,-30 100,30" fill="white" opacity="0.3"/>
    <polygon points="60,0 90,-20 90,20" fill="white" opacity="0.4"/>
    <polygon points="60,0 80,-10 80,10" fill="white" opacity="0.5"/>
  </g>
  
  
</svg>